<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="/cs3214/spring2024/static/images/virginiatech.ico"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consent Form</title>
    <link rel="stylesheet" href="/cs3214/test/styles.css" />
  </head>

  <body>
    <script type="module" src="/cs3214/test/consent.js"></script>

    <h3>Consent Form</h3>

    <p>Current consent status: <span id="consent-status">Loading...</span></p>

    <form id="consent-form" method="POST" action="/cs3214/test/consent">
      <p>
        Please indicate your consent status below if you wish to change it.
        Remember that you can still use the tool even if you choose to deny
        consent, but we will not collect any data on your usage of the tool.
      </p>

      <div class="form-group">
        <label for="yes">
          <input type="radio" id="yes" name="consent" value="Yes" required />
          Yes
        </label>

        <label for="no">
          <input type="radio" id="no" name="consent" value="No" />
          No
        </label>
      </div>

      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
