<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="/cs3214/spring2024/static/images/virginiatech.ico"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consent Form</title>
    <link rel="stylesheet" href="/cs3214/test/styles.css" />
  </head>

  <body>
    <script type="module" src="/cs3214/test/consent.js"></script>

    <form id="consent-form" method="POST" action="/cs3214/test/consent">
      <h3>Consent Received</h3>
      <p>Your consent status has been recieved</p>

      <div class="form-group">
        <label for="yes">
          <input type="radio" id="yes" name="consent" value="Yes" required />
          Yes
        </label>

        <label for="no">
          <input type="radio" id="no" name="consent" value="No" />
          No
        </label>
      </div>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
